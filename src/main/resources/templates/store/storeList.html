<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>배탈의 민족</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="/css/store.css" type="text/css">
</head>
<body>
	<div id="wrap" class="">
		<!-- header 영역 -->
		<header class="d-flex align-items-center bg-info">
				<a href="/store/store-list" id="logo">배탈의 민족</a>
		</header>
		
		<!-- section 영역 -->
		<section class="contents">
			<div class="display-4 mt-3">우리동네 가게</div>
			<div th:each="store : ${storeList}" class="content-box d-flex align-items-center">
				<div>
					<a th:href="|/store/review?storeId=${store.id}|" class="store-name" th:text=${store.name}></a>
					<div class="store-info" th:utext="|전화 번호 : ${store.phoneNumber}|"></div>
					<div class="store-info" th:text="|주소 : ${store.address}|"></div>
				</div>
			</div>
		</section>
		
		<!-- footer 영역 -->
		<footer>
			<hr>
			<h3>(주)우와한형제</h3>
			<div class="text-secondary">고객센터 : <span>1500-1500</span></div>
		</footer>
	</div>
</body>
</html>
