<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>날씨 정보</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
	<!-- datepicker -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
	
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="/css/weatherHistory.css">
</head>
<body>
	<div id="wrap">
		<!-- contents 영역 -->
		<div class="contents d-flex">
			<!-- 왼쪽 바 -->
			<nav class="bg-info">
				<!-- 기상청 로고 -->
				<div class="py-3 logo">
					<a href="/weather-history/weather-list-view" class="d-flex justify-content-center align-items-center text-white">
						<img src="https://www.weather.go.kr/w/resources/image/logo_mark.png" alt="기상청 로고">
						<span>기상청</span>
					</a>
				</div>
				
				<!-- nav 바 -->
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link text-white" href="/weather-history/weather-list-view">날씨</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="/weather-history/add-weather-view">날씨입력</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">테마날씨</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">관측기후</a></li>
				</ul>
			</nav>
			
			<!-- 날씨 정보 추가 -->
			<section class="weather-history mx-5">
				<h3 class="mt-4">날씨 입력</h3>
				
				<form method="post" action="/weather-history/add-weather">
					<div class="d-flex justify-content-between">
						<div class="d-flex align-items-center">
							<div class="input-label">날짜</div>
							<input id="date" name="date" type="text" class="form-control">
						</div>
						
						<div class="d-flex align-items-center">
							<div class="input-label">날씨</div>
							<select name="weather" class="form-control">
								<option>맑음</option>
								<option>흐림</option>
								<option>구름조금</option>
								<option>비</option>
							</select>
						</div>
						
						<div class="d-flex align-items-center">
							<div class="input-label">미세먼지</div>
							<select name="microDust" class="form-control">
								<option>좋음</option>
								<option>나쁨</option>
								<option>보통</option>
								<option>최악</option>
							</select>
						</div>
					</div>
					
					<div class="d-flex mt-5 justyfy-content-between">
						<div class="d-flex align-items-center">
							<div class="input-label">기온</div>
							<div class="input-group p-0">
							  <input name="temperatures" type="text" class="form-control">
							  <div class="input-group-append">
							    <span class="input-group-text">˚C</span>
							  </div>
							</div>
						</div>
						
						<div class="d-flex align-items-center">
							<div class="input-label">강수량</div>
							<div class="input-group p-0">
							  <input name="precipitation" type="text" class="form-control">
							  <div class="input-group-append">
							    <span class="input-group-text">mm</span>
							  </div>
							</div>
						</div>
						
						<div class="d-flex align-items-center">
							<div class="input-label">풍속</div>
							<div class="input-group p-0">
							  <input name="windSpeed" type="text" class="form-control">
							  <div class="input-group-append">
							    <span class="input-group-text">km/h</span>
							  </div>
							</div>
						</div>
					</div>
					
					<div class="text-right pt-4 pb-5">
						<input type="submit" class="btn btn-success" value="저장">
					</div>
				</form>
			</section>
		</div>
		
		<!-- footer 영역 -->
		<footer class="d-flex py-3 align-items-center text-secondary">
			<!-- 로고 영역 -->
			<div class="mx-3 footer-logo">
				<img src="https://www.kma.go.kr/kma/resources/images/common/sprite.png" alt="기상청 로고">
			</div>
			
			<!-- 주소, copyright -->
			<div class="copyright">
				<div>(07062) 서울시 동작구 여의대방로16길 61</div>
				<div>Copyright@2022 KMA. All Rights RESERVED.</div>
			</div>
		</footer>
	
	</div>
	<script>
		$(document).ready(function() {
			$("#date").datepicker({ // 딕셔너리로 datepicker의 옵션을 넣어줌.
				dateFormat: "yy-mm-dd"
				,maxDate: "+7d"
				,changeMonth: true
				,changeYear: true
			});
			$("#date").attr('inputmode', 'none');
			$("#date").on('keydown', (e) => {
				e.preventDefault();
				return false;
			});
		});
	</script>
</body>
</html>
